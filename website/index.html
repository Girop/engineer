<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article recommender</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Find your Arxiv article!</h1>

    <form id="article-req">
        <div id="input-options">
            <button type="button" class="input-button active" data-target="arxiv-input">Arxiv ID</button>
            <button type="button" class="input-button" data-target="text-input">Text Samples</button>
            <button type="button" class="input-button" data-target="pdf-input">PDF Files</button>
        </div>

        <div id="inputs-container">
            <div id="arxiv-input" class="input-field">
                <label for="arxiv-id">Arxiv ID:</label>
                <input type="text" id="arxiv-id" name="arxiv-id">
            </div>

            <div id="text-input" class="input-field" style="display: none;">
                <label for="text-sample">Text Sample:</label>
                <textarea id="text-sample" name="text-sample" rows="4"></textarea>
            </div>

            <div id="pdf-input" class="input-field" style="display: none;">
                <label for="pdf-file">Upload PDF:</label>
                <input type="file" id="pdf-file" name="pdf-file" accept=".pdf">
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <table id="glove-table" style="display: none;">
        <caption><strong>GloVe Recommendations</strong></caption>
        <thead>
            <tr>
                <th>Article ID</th>
                <th>Similarity Score</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <table id="bert-table" style="display: none;">
        <caption><strong>BERT Recommendations</strong></caption>
        <thead>
            <tr>
                <th>Article ID</th>
                <th>Similarity Score</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <table id="tf-table" style="display: none;">
        <caption><strong>TF-IDF Recommendations</strong></caption>
        <thead>
            <tr>
                <th>Article ID</th>
                <th>Similarity Score</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="feedback-section" style="text-align: center; margin-top: 20px; display: none;">
        
        <button id="feedback-button"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
