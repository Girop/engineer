<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article recommender</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Find your Arxiv article!</h1>

    <form id="article-req">
        <label for="arxiv-id">Arxiv id:</label>
        <input type="text" id="arxiv-id" name="arxiv-id" required>

        <!-- <label for="method">Recommendation method: </label> -->
        <!-- <select name="method" id="method">   -->
        <!--     <option value="1">BERT</option> -->
        <!--     <option value="2">GloVe</option> -->
        <!--     <option value="3">tf-idf</option> -->
        <!-- </select> -->

        <button type="submit">Submit</button>
    </form>


    <table id="glove-table" style="display: none;">
        <caption><strong>GloVe Recommendations</strong></caption>
        <thead>
            <tr>
                <th>Article ID</th>
                <th>Similarity Score</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <table id="bert-table" style="display: none;">
        <caption><strong>BERT Recommendations</strong></caption>
        <thead>
            <tr>
                <th>Article ID</th>
                <th>Similarity Score</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>

    <table id="tf-table" style="display: none;">
        <caption><strong>TF-IDF Recommendations</strong></caption>
        <thead>
            <tr>
                <th>Article ID</th>
                <th>Similarity Score</th>
                <th>Title</th>
                <th>Authors</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be dynamically inserted here -->
        </tbody>
    </table>


    <script src="script.js"></script>
</body>
</html>
